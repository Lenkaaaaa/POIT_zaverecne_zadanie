<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Monitorovanie DHT11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
    <h1 class="mb-4">Monitorovanie teploty a vlhkosti</h1>

    <div class="mb-3">
        <a href="/open" class="btn btn-secondary">Open</a>
        <a href="/start" class="btn btn-success">Start</a>
        <a href="/stop" class="btn btn-warning">Stop</a>
        <a href="/close" class="btn btn-danger">Close</a>
    </div>

    <h3>Posledné údaje</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Teplota (°C)</th>
                <th>Vlhkosť (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for t, h in data %}
            <tr>
                <td>{{ t }}</td>
                <td>{{ h }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3 class="mt-5">Graf</h3>
    <canvas id="sensorChart" height="100"></canvas>

    <script>
        const labels = [...Array({{ data|length }}).keys()].map(i => "T-" + ({{ data|length }} - i));
        const tempData = {{ data|map(attribute=0)|list }};
        const humData = {{ data|map(attribute=1)|list }};

        const ctx = document.getElementById('sensorChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels.reverse(),
                datasets: [
                    {
                        label: 'Teplota (°C)',
                        data: tempData.reverse(),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.3
                    },
                    {
                        label: 'Vlhkosť (%)',
                        data: humData.reverse(),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
