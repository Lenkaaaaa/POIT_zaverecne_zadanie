<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>DHT11 Monitorovanie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
</head>
<body class="container py-4">
  <h1 class="mb-4">Monitorovanie senzora DHT11</h1>

  <div class="mb-3">
    <button id="open-btn" class="btn btn-secondary">Open</button>
    <button id="start-btn" class="btn btn-success">Start</button>
    <button id="stop-btn" class="btn btn-warning">Stop</button>
    <button id="close-btn" class="btn btn-danger">Close</button>
  </div>

  <div id="status" class="alert alert-info">Systém zatiaľ nebol spustený.</div>

  <div id="monitoring-section" style="display: none;">
    <ul class="nav nav-tabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-table">Tabuľka</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-chart">Graf</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-gauge">Ciferník</button></li>
    </ul>

    <div class="tab-content pt-3">
      <!-- Tabuľka -->
      <div class="tab-pane fade show active" id="tab-table">
        <table class="table table-bordered">
          <thead><tr><th>Čas</th><th>Teplota</th><th>Vlhkosť</th></tr></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <!-- Graf -->
      <div class="tab-pane fade" id="tab-chart">
        <canvas id="sensorChart" height="100"></canvas>
      </div>

      <!-- Ciferník -->
      <div class="tab-pane fade" id="tab-gauge">
        <div class="row text-center">
          <div class="col-md-6">
            <p><strong>Teplota:</strong> <span id="temp-text">--</span> °C</p>
            <canvas id="tempGauge" width="250" height="250"></canvas>
          </div>
          <div class="col-md-6">
            <p><strong>Vlhkosť:</strong> <span id="hum-text">--</span> %</p>
            <canvas id="humGauge" width="250" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
